services:
  - type: web
    name: hero-dash-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./hero_dash.db
      - key: ALLOWED_ORIGINS
        value: http://localhost:5173
    healthCheckPath: /
